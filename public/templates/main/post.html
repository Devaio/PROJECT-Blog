<nav navheight="navheight"></nav>
<md-content class="md-padding" layout="column">
		<div flex="100">
			
			<!--Title and Preview -->
			<h3 class="post-title md-display-2 gray-text">{{post.title}}</h3>
			<p class="date-text">{{post.createdAt}}</p>

			<p class="post-content"> 
				<div class="md-body-1 o-h" ng-bind-html="$sce.trustAsHtml(post.content)"></div>
			</p>
			
			<!--Tag List-->
			<md-chips ng-model="post.tags" readonly="true">
				<md-chip-template>
					<a class="black-link" ng-href="/tags/{{$chip.name}}">
						<p>{{$chip.name}}</p>
					</a>
				</md-chip-template>
			</md-chips>
		</div>
</md-content>
